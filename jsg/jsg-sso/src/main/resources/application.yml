  application:
    name: provider-user
  registry:
    address: zookeeper://192.168.88.129:2181?backup=192.168.88.129:2182,192.168.88.129:2183
  protocol: #协议
    name: dubbo #使用的是Dubbo默认的协议
    port: 20880  #端口号唯一
